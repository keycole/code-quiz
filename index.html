<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Titan+One&display=swap" rel="stylesheet">
    <!--Reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--My CSS-->
    <link rel ="stylesheet" href="./assets/css/style.css">
    <title>Met Lover's Quiz</title>
</head>
<body>
    <nav class="d-flex bd-highlight mb-3" id="navigation-bar">
      <div class="p-2 bd-highlight nav-item">
        <a class="nav-link active" href="#" id="score-link">View High Scores</a>
      </div>
      <div class="ml-auto p-2 bd-highlight nav item">
        <a class="nav-link disabled">Timer: <span id="timer"></span></a>
      </div>
    </nav>
    <!--Main Content-->
    <main class="container" id="main-container">
      <!--Quiz Content Div-->
      <section class="card text-center" id="quiz-container">
          <div class="card-body">
            <h3 class="card-title" id="header">The Art of the Quiz</h3>
            <p class="card-text" id="sub-text">Think you know the Met Museum in NYC. Take this quiz to put your knowledge to the test!</p>
            <div class="btn-block-vertical" id="buttons">
              <button type="button" class="btn btn-danger" id="start">Start the quiz!</button>
            </div>
          </div>
      </section>
      <!--Quiz Question Section-->
      <section class="card" id="question-container">
          <div class="card-header" id="question">
              <h3>My question here</h3>
          </div>
          <div class="btn-block-vertical" id="answer-choices">
              <button type="button" class="btn btn-danger btn-lg btn-block" id="answerA">one</button>
              <button type="button" class="btn btn-danger btn-lg btn-block" id="answerB">two</button>
              <button type="button" class="btn btn-danger btn-lg btn-block" id="answerC">three</button>
              <button type="button" class="btn btn-danger btn-lg btn-block" id="answerD">four</button>
          </div>
          <footer class="blockquote-footer" id="answer-check"></footer>
      </section>
      <!--Quiz Results Screen & Name Entry Field-->
      <section class="card" id="quiz-results">
        <div class="card-body">
          <h5 class="card-title"></h5>Here's How You Did</h5>
          <p class="card-text">Your score is: <span id="final-score"></span></p>
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Your Name">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-danger mb-2">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <!--High Score Screen-->
      <section class="card" id="high-score">
        <div class="card-header">
          <h3>High Scores Honor Roll</h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Your Name Here</li>
        </ul>
        <div class="d-flex bd-highlight mb-2" id="score-buttons">
          <button type="button" class="p-2 bd-highlight btn btn-outline-danger">Back to the Start</button>
          <button type="button" class="ml-auto p-2 bd-highlight btn btn-outline-danger">Clear Scores</button>
        </div>
      </section>
      <!--Footer-->
      <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-center" id="footer-text">&copy; Nicole Graiff 2020</span>
        </div>
      </footer>
    </main>
    <!--My JS file-->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
